<div class="card">
    <div class="card-header bg-primary text-white">
      <h2>Room List</h2>
    </div>
    <div class="card-body">
      <p class="lead">Below is the list of all rooms currently available. You can manage them using the actions provided.</p> <!-- Frase identificadora -->

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Start Hour</th>
            <th>End Hour</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms | async">
            <td>{{ room.name }}</td>
            <td>{{ room.date }}</td>
            <td>{{ room.startHour }}</td>
            <td>{{ room.endHour }}</td>
            <td>
              <button (click)="deleteRoom(room.id)" class="btn btn-danger" aria-label="Delete room">
                Delete
              </button>
              <button (click)="updateRoom(room.id)" class="btn btn-info ms-2" aria-label="Update room">
                Update
              </button>
              <button (click)="roomDetails(room.id)" class="btn btn-info ms-2" aria-label="View room details">
                Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
